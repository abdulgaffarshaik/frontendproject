<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Job Board Platform</title>
  <link rel="stylesheet" href="style.css" />
</head>
<!-- ... Head section unchanged ... -->
<body>

<!-- Login Page -->
<div id="loginPage" class="page active">
  <h1>Login</h1>
  <form id="loginForm">
    <input type="text" id="username" placeholder="Username" required autocomplete="off" />
    <input type="password" id="password" placeholder="Password" required autocomplete="off" />
    <button type="submit">Login</button>
  </form>
  <p id="loginError"></p>
</div>

<!-- Job Board Page -->
<div id="boardPage" class="page">
  <h1>Welcome To Job Board Platform</h1>
  <!-- ðŸ”´ Logout button -->
  <button id="logoutBtn" class="btn logout-btn">Logout</button>

  <div class="search-container">
    <input type="text" id="searchInput" placeholder="Search job title..." />
    <select id="categoryFilter">
      <option value="all">All Categories</option>
      <option value="engineering">Engineering</option>
      <option value="design">Design</option>
      <option value="marketing">Marketing</option>
      <option value="hr">HR</option>
      <option value="finance">Finance</option>
    </select>
    <select id="locationFilter">
      <option value="all">All Locations</option>
      <option value="hyd">Hyderabad</option>
      <option value="vizag">Vizag</option>
      <option value="guntur">Guntur</option>
      <option value="bangalore">Bangalore</option>
      <option value="chennai">Chennai</option>
      <option value="other">Other</option>
    </select>
  </div>
  <div class="job-list" id="jobList"></div>
</div>

<!-- Apply Page -->
<div id="applyPage" class="page">
  <h1>Apply for Job</h1>
  <form id="applyForm">
    <p id="jobTitleApply"></p>
    <input type="text" id="applicantName" placeholder="Your Name" required />
    <input type="text" id="applicantId" placeholder="Your ID" required />
    <input type="text" id="applicantCollege" placeholder="Your College" required />
    <input type="text" id="applicantBranch" placeholder="Your Branch" required />
    <button type="submit" class="btn">Submit Application</button>
    <button type="button" class="btn" id="cancelApplyBtn">Cancel</button>
  </form>
</div>

<script src="scripts.js"></script>
</body>

</html>
